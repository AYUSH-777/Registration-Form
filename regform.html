<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles4.css" type="text/css">
</head>
		<body>
		<h1>UNIVERSITY EXAM REGISTRATION FORM</h1>
		<table align="center" cellpadding="10">
		<tr>
			<td>First Name:</td>
			<td><input type="text" id="name" name="name"
			placeholder="Enter u r First Name"></td>
		</tr>
		
		<tr>
			<td>Last Name:</td>
			<td><input type="text" id="name" name="name"
			placeholder="Enter u r Last Name"></td>
		</tr>
		
		
		<tr>
			<td>Father's Name:</td>
			<td><input type="text" id="name" name="name"
			placeholder="Enter u r Father's Name"></td>
		</tr>
		
		<tr>
			<td>Mother's Name:</td>
			<td><input type="text" id="name" name="name"
			placeholder="Enter u r Mother's Name"></td>
		</tr>
		
		<tr>
			<td>Email:</td>
			<td><input type="email" id="email" name="name"
			placeholder="Enter u r Email"></td>
		</tr>
		
		<tr>
			<td>Password:</td>
			<td><input type="password" id="psd" name="name"
			placeholder="Enter u r Password"></td>
		</tr>
		
		
		<tr>
			<td>Re-Enter Password:</td>
			<td><input type="password" id="psd" name="name"
			placeholder="Re-Enter u r Password"></td>
		</tr>
		
		<tr>
			<td>DOB:</td>
			<td><input type="date" id="DOB" name="name"
			placeholder="Enter u r DOB"></td>
		</tr>
		
		
		<tr>
			<td>Mobile Number:</td>
			<td><input type="tel" id="telNo" name="name"
			placeholder="Enter u r Mobile Number"></td>
		</tr>
		
		
		<tr>
		    <td>Gender:</td>
			<td><input type="radio" name="male">Male<input
            type="radio" name="male">Fe-Male<input
			type="radio" name="male">Others</td>
		</tr>
		
		<tr>
			<td>Address:</td>
			<td><textarea rows="6" cols="25"
			placeholder="Enter u r Address"></textarea></td>
		</tr>
		
		<tr>
			<td>State:</td>
			<td><input type="text" id="name" name="state"
			placeholder="Enter u r State"></td>
		</tr>
		
		
		<tr>
			<td>City:</td>
			<td><input type="text" id="name" name="city"
			placeholder="Enter u r City"></td>
		</tr>
		
		<tr>
			<td>Country:</td>
			<td><input type="text" id="name" name="state"
			placeholder="Enter u r Country"></td>
		</tr>
		
		
		<tr>
			<td>Pincode:</td>
			<td><input type="number" id="name" name="state"
			placeholder="Enter u r Pincode"></td>
		</tr>
		
		<tr>
		    <td>Course Applied For:</td>
			<td><input type="radio" name="name">BTECH<input
            type="radio" name="name">BBA<input
			type="radio" name="name">MBBS<input type="radio"
			name="name">LLB</td>
		</tr>
		
		<tr>
			<td align="center" colspan="2">
				<input type="submit" value="Submit">
				&nbsp;&nbsp;<input type="submit" value="Reset">
			</td>
		</tr>
		
		</table>
		</body>
		
</html>
